server:
  port: 3344

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri:  https://gitee.com/xzwgii/springcloud-config.git
          #gitee如果是公开的就不需要密码,私密的要设置密码才能访问
#          username: *****
#          password: *****
          search-paths:
            - springcloud-config
      label: master
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
#rabbitmq相关配置,暴露bus的刷新配置端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'




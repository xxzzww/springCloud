server:
  port: 80
spring:
  application:
    name: cloud-consumer-feign-hystrix-order       #服务器名称
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
feign:
  hystrix:
    enabled: true   #在feign中开启hystrix
